<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="es" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="mdb.css"/>   
        <h:outputStylesheet library="css" name="all.css"/> 
        <h:outputStylesheet library="css" name="administrative_template.css"/>
    </h:head>
    <h:body class="grey lighten-3">
        
    <!-- Sidebar logo-wrapper-->
        <div class="sidebar-fixed position-fixed">   
          <a class="waves-effect">
              <h:graphicImage library="images" name="logo.png" class="img-fluid w-100 h-100" width="150" height="350" />
          </a>
            <ui:insert name="options" />
        </div>
    <!-- Sidebar -->
    <!--Main layout-->
        <main class="pt-5 mx-lg-5">
          <div class="container-fluid mt-3">
            <ui:insert name="content" />
           </div>
        </main>   
    </h:body>
</html>
