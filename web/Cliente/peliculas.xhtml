<ui:composition template="/WEB-INF/cliente_template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Multicinema-Index</ui:define>
    
    <ui:define name="content">
        <link rel="stylesheet" href="#{resource['css/peliculas.css']}"/>
        <!-- Inicio de Programacion toxica-->
        <section id="title" style="background: linear-gradient(to bottom, #000000, #000000);background:url(#{resource['images/Peliculas.jpg']}) repeat 0;-webkit-box-shadow: 1px 4px 13px -3px rgba(0,0,0,0.75);-moz-box-shadow: 1px 4px 13px -3px rgba(0,0,0,0.75);
                box-shadow: 1px 4px 13px -3px rgba(0,0,0,0.75);">     <div class="container">
                <div class="row">
                    <div class="col-sm-10">
                        <h1 class="hit-the-floor1" style="color:#AB2567">Peliculas</h1><div style="color:#AB2567;font: oblique bold 120% cursive;">Disfruta de nuestras Películas</div>             </div>
                </div>
            </div>
        </section>
        <section id="contenedor" class="pt-5">
            <h2 class="grey-text text-center w-100">Peliculas</h2><br/>
            <div class="row">
                 <ul id="portafolio" style="width: 100%;max-width: 1024px;height: auto;text-align: center;">

                 <c:forEach items="#{peliculasController.obtenerPeliculas()}" var="pelicula">  
                    <li class="item Cartelera mix_all" style="display: inline-block;  opacity: 1;">
                        <a href="#" class="html5lightbox1" data-group="galeria" title="#{pelicula.titulo})">
                            <img src="data:image/png;base64,#{peliculasController.displayImagen(pelicula.imagen)}" width="204" height="282" />
                        </a>
                    </li>
                 </c:forEach>   

                 </ul>
            </div>
        </section>
          
        <!-- Fin Programación toxica-->
    </ui:define>
</ui:composition>
