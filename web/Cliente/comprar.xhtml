<ui:composition template="/WEB-INF/cliente_template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Multicinema-Index</ui:define>
    
    <ui:define name="content">
        <!-- Inicio de Programacion toxica-->
        ${entradaController.loadEntrada()}
        <p class="alert alert-success mt-5 w-50 ml-auto mr-auto d-block">#{entradaController.entrada}</p>

        
        <c:forEach items="#{entradaController.obtenerEntradas()}" var="entrada">
            #{entrada.id}
            #{entrada.codigo}
            #{entrada.usuario.nombre}
            #{entrada.funcion.id}
            #{entrada.asiento.id}
        </c:forEach>
        
        <div class="d-flex justify-content-center">
            
            <br/>
            <div class="shadow-none w-50 p-5 ">        
                <h:form>
                    <a href="cartelera.xhtml" class="btn btn-success">Volver</a>
                    <h3 class="grey-text text-center">Agregar Directores</h3>
                    <div class="md-form">

                        <h:outputLabel for="cantidad" value="Cantidad de entradas:"/>
                        <h:inputText class="form-control" value="#{entradaController.contarAsientosDisponibles(param.id)}" required="true" 
                                     requiredMessage="Debe ingresar una cantidad de entradas">

                        </h:inputText>
                    </div>	
                    <p:messages closable="true" />
                    <h:commandButton value="Aceptar"  class="btn btn-success"  />
                </h:form>
            </div>
        </div>
        <!-- Fin ProgramaciÃ³n toxica-->
    </ui:define>
</ui:composition>
